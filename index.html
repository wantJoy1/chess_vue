<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chess</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
</body>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "Hello!!! Vue.js!!!"
        }
    })
</script>

</html>
